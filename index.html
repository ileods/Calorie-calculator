<!DOCTYPE html>
<html lang="ru">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор калорийности</title>
    <script src="main.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  
    <div class="form">
        <h1>Формула Всемирной организации здравоохранения</h1>
        
        <div class="weight">
            <h3>Вес:</h3>
            <span>
                <span contenteditable="false"  id="myValue"></span>
            </span>
            <input class="range" id="range" type="range" value="65" min="40" max="130" step="1">
            <p>40 130</p>
        </div>
        <div class="container">
            <div class="activity">
                <h3>Уровень активности:</h3>
                <form>
                    <div class="one">
                        <input type="radio" name="activity" id="one-activity" checked value="1">
                        <label for="one-activity"></label> <label for="one-activity">Минимальная активность</label> 
                        
                    </div>
                    <div class="two" >
                        <input type="radio" name="activity" id="two-activity" value="1.3">
                        <label for="two-activity" ></label> <label for="two-activity"> Средняя активность </label> 
                    </div>
                    <div class="three">
                        <input type="radio" name="activity" id="three-activity" value="1.5">
                        <label for="three-activity"></label> <label for="three-activity">Высокая активность </label>
                        
                    </div>
                </form>
            </div>
            <div class="gender">
                <h3>Пол:</h3>
                <div class="one">
                    <input type="radio" name="gender" id="female" value="1" checked>
                    <label for="female"></label> <label for="female">Женский</label>
                </div>
                <div class="two">
                    <input type="radio" name="gender" id="male" value="2">
                    <label for="male"></label> <label for="male"> Мужской</label>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="target">
                <h3>Цель:</h3>
                <form>
                    <div class="one">
                        <input type="radio" name="target" id="one-target" value="1" checked>
                        <label for="one-target"></label> <label for="one-target">Поддержание</label>
                    </div>
                    <div class="two">
                        <input type="radio" name="target" id="two-target" value="0.8">
                        <label for="two-target"></label> <label for="two-target">Похудение </label>
                    </div>
                    <div class="three">
                        <input type="radio" name="target" id="three-target" value="1.15">
                        <label for="three-target"></label> <label for="three-target"> Набор мышечной массы</label>
                    </div>
                </form>
            </div>
            <div class="age">
                <h3>Возраст:</h3>
                <form>
                    <div class="one">
                        <input type="radio" name="age" id="one-age" checked value="1">
                        <label for="one-age"></label> <label for="one-age">18-30 лет</label>
                    </div>
                    <div class="two">
                        <input type="radio" name="age" id="two-age" value="2">
                        <label for="two-age"></label> <label for="two-age">31-60 лет</label>
                    </div>
                    <div class="three">
                        <input type="radio" name="age" id="three-age" value="3">
                        <label for="three-age"></label> <label for="three-age">Старше 60 лет</label>
                    </div>
                </form>
            </div>
        </div>
        <div class="result">
            <h3>Ваша калорийность с учетом цели: </h3>
            <p id="result">1580.5</p>
        </div>
    </div>
        
</body>
</html>
